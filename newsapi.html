<script type="text/javascript">
	
$(document).ready(function() {
	/*Call on load*/
	//Top Headlines
	makeAjaxRequest("top-headlines","https://newsapi.org/v2/top-headlines", {"country":"us", "apiKey":"0a318450c8c5464abf0535969eb7718d"});

	//Sources
	makeAjaxRequest("sources","https://newsapi.org/v2/sources", {"apiKey":"0a318450c8c5464abf0535969eb7718d"});

	/*Events*/
	var currentCode = "US";
	$('.countries-drop').on('click', 'span',function(){
		var code = $(this).text().split(":")[0];
		if(code != currentCode){
			currentCode = code;
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			$('#top').html("");
			$('#top').append("<div class='owl-carousel owl-theme col-md-12 px-0'></div");
			makeAjaxRequest("top-headlines","https://newsapi.org/v2/top-headlines", {"country":code,"apiKey":"0a318450c8c5464abf0535969eb7718d"});
		}
	});

	$('.search-btn').on('click', function(){
		var q = $(".search").val();
		$(".search").val("");
		$(".search").text("");
		$('#search-results').removeClass('d-none');
		$('.result-container').html("");
		 $([document.documentElement, document.body]).animate({
		        scrollTop: $("#search-results").offset().top
		    }, 2000);
		makeAjaxRequest("search","https://newsapi.org/v2/everything", {"q":q,"apiKey":"0a318450c8c5464abf0535969eb7718d"});
	});

	$('.source-btns').on('click', '.btn-source', function(){
		$('.source-container').html("");
		$(this).removeClass('btn-elegant')
		$(this).addClass("default-color");
		$(this).siblings().removeClass("default-color");
		$(this).siblings().addClass("btn-elegant");
		var value = $(this).next('input').val();
		makeAjaxRequest("source","https://newsapi.org/v2/top-headlines", {"sources":value,"apiKey":"0a318450c8c5464abf0535969eb7718d"});
	});

	/*AJAX Request*/
	function makeAjaxRequest(type, url, data){
	   $.ajax({
	      method: "GET",
	      url: url,
	      data: data,
	      dataType:'json',
	      success: function( response ) { 
	       if(type == "top-headlines")
	       		processTopHeadlines(response);
	       	else if(type == "sources")
	       		processSources(response);
	       	else if(type == "source")
	       		processSource(response);
	       	else if(type == "search")
	       		processSearch(response);
	      },  
	      fail: function() {
	        alert('fail');
	      }   
	    });
	}

	/*Output processers*/
	function processTopHeadlines(response){
		 var item = "";
        for(var i = 0; i < response.articles.length; i++){
        	var imgUrl = (response.articles[i].urlToImage == null) ? "http://buy-sildenafil-online.net/upload/noimage.jpg" : response.articles[i].urlToImage;
        	item = " <div class='item'><div class='card z-depth-0'><img class='card-img-top' src='"+imgUrl+"'/><div class='card-body'><h4 class='card-title black-text'><a>"+response.articles[i].title+"</a></h4><p class='card-text'>"+response.articles[i].description+"</p><a href='"+response.articles[i].url+"' class='btn btn-white'>read more</a></div></div</div"
        	$('.owl-carousel').append(item);
        }

        setupCarousel();
	}

	function processSources(response){
		
		var item = "";
		 for(var i = 0; i < response.sources.length; i++){
		 	item = "<button type='button' class='btn btn-elegant d-block w-100 mt-0 btn-source'>"+response.sources[i].name+"</button><input type = 'hidden' value = '"+response.sources[i].id+"'>";
		 	$('.source-btns').append(item);
		 }
	}

// 	function processSource(response){
// 		var item = "";
//         for(var i = 0; i < response.articles.length; i++){
//         	var imgUrl = (response.articles[i].urlToImage == null) ? "http://buy-sildenafil-online.net/upload/noimage.jpg" : response.articles[i].urlToImage;
//         	item = "<div class='media mb-2'><img class='d-flex mr-3 source-news' src='"+imgUrl+"' alt='Generic placeholder image'/><div class='media-body'><h5 class='my-0 font-weight-bold'>"+response.articles[i].title+"</h5><span>"+response.articles[i].description+"</span><a href='"+response.articles[i].url+"' target='_blank'>Read More...</a></div></div>";
//         	$('.source-container').append(item);
//         }
// 	}

	function processSearch(response){
		var item = "";
		var loopAmount = (response.articles.length > 16)? 16:response.articles.length;
        for(var i = 0; i < loopAmount; i++){
        	var imgUrl = (response.articles[i].urlToImage == null) ? "http://buy-sildenafil-online.net/upload/noimage.jpg" : response.articles[i].urlToImage;
        	item = "<div class='card card-image col-md-3 p-0' style='background-image: url("+imgUrl+"); font-family: Courier'><div class='text-white h-100 text-center d-flex align-items-center rgba-black-strong py-5 px-4'><div class='w-100'> <h5 class='#333333-text'><i class='fas fa-newspaper'></i> "+response.articles[i].source.name+"</h5><h3 class='card-title pt-2'><strong>"+response.articles[i].title+"</strong></h3><a class='btn btn-white' href='"+response.articles[i].url+"'><i class='fa fa-clone left'></i>read more</a></div></div></div>";
        	$('.result-container').append(item);
        }
	}

	/*Support functions*/
	function setupCarousel(){
		$('.owl-carousel').owlCarousel({
	    loop: true,
	    margin: 5,
	    responsiveClass: true,
	    responsive: {
	      0: {
	        items: 1,
	        nav: true
	      },
	      600: {
	        items: 2,
	        nav: false
	      },
	      1000: {
	        items: 3,
	        nav: true,
	        loop: true,
	        margin: 5
	      }
	    }
	  })
	}

	// Select all links with hashes
	$('a[href*="#"]')
	  // Remove links that don't actually link to anything
	  .not('[href="#"]')
	  .not('[href="#0"]')
	  .click(function(event) {
	    // On-page links
	    if (
	      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
	      && 
	      location.hostname == this.hostname
	    ) {
	      // Figure out element to scroll to
	      var target = $(this.hash);
	      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
	      // Does a scroll target exist?
	      if (target.length) {
	        // Only prevent default if animation is actually gonna happen
	        event.preventDefault();
	        $('html, body').animate({
	          scrollTop: target.offset().top
	        }, 1000, function() {
	          // Callback after animation
	          // Must change focus!
	          var $target = $(target);
	          $target.focus();
	          if ($target.is(":focus")) { // Checking if the target was focused
	            return false;
	          } else {
	            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
	            $target.focus(); // Set focus again
	          };
	        });
	      }
	    }
	  });
});
